<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="르탄이 - 프로필 링크" />
    <meta property="og:description" content="어서와 코딩은 처음이지?" />
    <meta property="og:image" content="공유할 이미지" />
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: coral;
        }
        .profile {
           width : 100px;
           height: 100px;

           background-color: coral;
           border-radius: 100%;

           border : 2px solid white;
           background-image: url(icon.png);
           background-position: center;
           background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
    <div class="profile"></div> 
     <h1 class="main">민지칼라</h1>
     <p class="sub">나의 옛날 이야기</p>
     <a target="_blank" href="https://www.instagram.com/minjicolor/">인스타그램</a>
     <a target="_blank" href="https://blog.naver.com/minjicolor">블로그</a>
     </div>
     
</body>
</html>
